<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
    <meta charset="UTF-8">
    <title th:text="${post.title}">Zobacz Post</title>
</head>
<body>
<header th:replace="layout :: site-header" />

<main id="posts">
    <article>
        <h2 class="title" th:text="${post.title}">Tytuł Postu</h2>
        <div class="date">
            <i>Posted on</i>
            <span th:text="${#dates.format(post.date, 'dd-MMM-yyyy')}">28-Agust-2018</span>
            <span th:if="${post.author}" th:remove="tag">
        <i>by</i>
        <span th:text="${post.author.fullName != null ? post.author.fullName : post.author.username}">Mały Kriszo</span>
        </span>
        </div>
        <p class="content" th:utext="${post.body}">Treść Postu</p>
    </article>
</main>

<footer th:replace="layout :: site-footer" />

</body>

</html>

</body>
</html>
